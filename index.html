<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cm-inch coverter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
       <div class="box">
        <div class="container">
            <h1 class="title">CM-INCH</h1>
            <input type="text" id="input" placeholder="Enter number">
            <button value="submit" id="result" onclick="Inch()">Convert</button>

            <div id="output">
                
            </div>
       </div>
    </div>

    <div class="box2">
        <div class="container1">
            <h1 class="second-title">Celsius-Fahrenheit</h1>
            <input type="text" id="input-box" placeholder="enter value">
            <button value="submit" id="result-one" onclick="length()">Convert</button>

            <div id="screen-output">

            </div>
        </div>
    </div>
       
    </div>
    <script>
        function Inch(){
            let number=Number(document.getElementById("input").value)
            let inch=number/2.54
            let output=document.getElementById("output")
            output.innerHTML=inch.toFixed(3)+" inches"    
        }

        function length(){
            let Celsius=Number(document.getElementById("input-box").value)
            let length=(9/5)*Celsius+32
            let screen=document.getElementById("screen-output")
            screen.innerHTML=length.toFixed(3)+" Fahrenheit"
        }
    </script>
</body>
</html>
